        default: true
    Necessities.tpa:
        description: Allows you to send teleport requests to players.
        default: true
    Necessities.tpahere:
        description: Allows you to send teleport requests to players.
        default: true
    Necessities.tpaccept:
        description: Allows you to accept teleport requests.
        default: true
    Necessities.tpdeny:
        description: Allows you to deny teleport requests.
        default: true
