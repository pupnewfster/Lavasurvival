        description: Allows you to message people.
        default: true
    Necessities.reply:
        description: Allows you to reply to people.
        default: true
    Necessities.help:
        description: Allows you to view the help.
        default: true
    Necessities.motd:
        description: Allows you to view the message of the day.
        default: true
    Necessities.suicide:
        description: Allows you to commit suicide.
        default: true
    Necessities.worldmanager.worlds:
        description: Allows you to view loaded worlds.
        default: true
    Necessities.worldmanager.warps:
        description: Allows you to view the list of warps.
        default: true
    Necessities.worldmanager.warp:
        description: Allows you to teleport to a specified warp.
        default: true
    Necessities.requestmod:
        description: Allows you to request a mod to get on.
        default: true
    Necessities.who:
        description: Allows you to view player list.
        default: true
    Necessities.devs:
        description: Allows you to view the devs of Necessities.
        default: true
    Necessities.ignore:
        description: Allows you to ignore other players.
        default: true
    Necessities.rankmanager.ranks:
        description: Allows you to view available ranks.
        default: true
    Necessities.rankmanager.rankcmds:
        description: Allows you to view the rank commands for a rank.
        default: true
    Necessities.rankmanager.promote:
        description: Allows you to promtoe a player.
        default: op
    Necessities.rankmanager.demote:
        description: Allows you to demote a player.
        default: op
    Necessities.rankmanager.setrank:
        description: Allows you to set the rank of a player.
        default: op
    Necessities.rankmanager.addpermission:
        description: Allows you to add a permission to a ranks permissions.
        default: op
    Necessities.rankmanager.delpermission:
        description: Allows you to remove a permission from a ranks permissions.
        default: op
    Necessities.rankmanager.addpermsubrank:
        description: Allows you to add a permission to a subranks permissions.
        default: op
    Necessities.rankmanager.delpermsubrank:
        description: Allows you to remove a permission from a subranks permissions.
