name: Necessities
main: com.crossge.necessities.Necessities
version: 2.6.0
description: Adds the necessities a server needs
authors: [Cross Gaming Development Team]
softdepend: [ProtocolLib, GoogleAnalyticsPlugin]

commands:
   tpa:
      description: Requests <player> to let you teleport to them.
      usage: /<command> <player>
      permission: Necessities.tpa
      aliases: [ntpa]
   tpaccept:
      description: Accepts the teleport request from <player>.
      usage: /<command> <player>
      permission: Necessities.tpaccept
      aliases: [ntpaccept, tpyes, ntpyes]
   tpdeny:
      description: Denies the teleport request from <player>.
      usage: /<command> <player>
      permission: Necessities.tpdeny
      aliases: [ntpdeny, tpno, ntpno]
   tpahere:
      description: Requests <player> to teleport to you.
      usage: /<command> <player>
      permission: Necessities.tpahere
      aliases: [ntpahere]
   ragequit:
      description: Ragequits the server!
      usage: /<command>
      permission: Necessities.ragequit
      aliases: [rage, nrage, nragequit]
   devs:
      description: Shows the developers of Necessities.
      usage: /<command>
      permission: Necessities.devs
      aliases: [ndevs]
   requestmod:
      description: Requests a mod to get on.
      usage: /<command> <reason>
      permission: Necessities.requestmod
      aliases: [nrequestmod, requestop, nrequestop, requestadmin, nrequestadmin, requestmanager, nrequestmanager, requestdirector, nrequestdirector, modrequest, nmodrequest, oprequest, noprequest, adminrequest, nadminrequest, managerrequest, nmanagerrequest, directorrequest, ndirectorrequest]
   slack:
      description: Toggles slackchat.
      usage: /<command> <message>
      permission: Necessities.slack
      aliases: [nslack, sc, nsc]
   warn:
      description: Warns <player> for <reason>.
      usage: /<command> <player> <reason>
      permission: Necessities.warn
      aliases: [nwarn, nreport, report]
   loginmessage:
      description: Changes your login message to <message>.
      usage: /<command> <message>
      permission: Necessities.loginmessage
      aliases: [loginmsg, setloginmessage, setloginmsg, nloginmsg, nsetloginmsg, nsetloginmessage, nloginmessage]
   logoutmessage:
      description: Changes your logout message to <message>.
      usage: /<command> <message>
      permission: Necessities.logoutmessage
      aliases: [setlogoutmessage, logoutmsg, setlogoutmsg, nsetlogoutmessage, nlogoutmsg, nlogoutmessage, nsetlogoutmsg]
   slap:
      description: Slaps <name> sky high.
      usage: /<command> <name>
      permission: Necessities.slap
      aliases: [nslap]
   opbroadcast:
      description: Toggles opchat.
      usage: /<command>
      permission: Necessities.opBroadcast
      aliases: [nopbroadcast, opchat, nopchat, adminchat, nadminchat, oc, noc, ac, nac]
   hat:
      description: Put a hat on.
      usage: /<command> <type>
      permission: Necessities.hat
      aliases: [nhat]
   hide:
      description: Hides yourself from the server with fake leave message.
      usage: /<command>
      permission: Necessities.hide
      aliases: [vanish, reapear, disapear, nvanish, nhide, ndisapear, nreapear, unhide, nunhide]
   title:
      description: Gives <player> a <title>.
      usage: /<command> <player> <title>
      permission: Necessities.title
      aliases: [ntitle]
   bracketcolor:
      description: Gives <player> the specified bracket color for title.
      usage: /<command> <player> <color code>
      permission: Necessities.bracket
      aliases: [brackets, bracket, tcolor, titlecolor, nbrackets, nbracketcolor, nbracket, ntcolor, ntitlecolor]
   commandspy:
      description: Spy on commands.
      usage: /<command>
      permission: Necessities.spy
      aliases: [c, cspy, spy, nc, ncspy, nspy]
   gamemode:
      description: Sets <name>'s gamemode to <gamemode>.
      usage: /<command> <name> <gamemode>
      permission: Necessities.gamemode
      aliases: [gm, ngamemode, ngm]
   help:
      description: Displays the help menu.
      usage: /<command> <search|page>
      permission: Necessities.help
      aliases: [nhelp]
   who:
      description: Shows online players.
      usage: /<command>
      permission: Necessities.who
      aliases: [list, players, nwho, nlist, nplayers, nonline, online]
   me:
      description: Acts out the <message>.
      usage: /<command> <message>
      permission: Necessities.me
      aliases: [action, nme, naction]
   nick:
      description: Sets <player>'s display name to <nickname>.
      usage: /<command> <player> <nickname>
      permission: Necessities.nick
      aliases: [nickname, displayname, nnick, nnickname, ndisplayname]
   tp:
      description: Teleports <player> to the <otherplayer>.
      usage: /<command> <player> <otherplayer>
      permission: Necessities.tp
      aliases: [ntp, teleport, nteleport]
   tphere:
      description: Teleports <player> to you.
      usage: /<command> <player>
      permission: Necessities.tphere
      aliases: [ntphere, teleporthere, nteleporthere, s, ns]
   tppos:
      description: Teleports to <x> <y> <z>.
      usage: /<command> <x> <y> <z> <yaw> <pitch>
      permission: Necessities.tppos
      aliases: [ntppos, teleportpos, nteleportpos]
   mute:
      description: Mutes <name>.
      usage: /<command> <name>
      permission: Necessities.mute
      aliases: [silence, unmute, nmute, nsilence, nunmute]
   kick:
      description: Kicks <player> for <reason>.
      usage: /<command> <player> <reason>
      permission: Necessities.kick
      aliases: [nkick, k, nk]
   ban:
      description: Bans <player> for an optional <reason>.
      usage: /<command> <player> <reason>
      permission: Necessities.ban
      aliases: [nban, banplayer, nbanplayer]
   tempban:
      description: Bans <player> for <duration> and an optional <reason>.
      usage: /<command> <player> <duration> <reason>
      permission: Necessities.tempban
      aliases: [ntempban, tempbanplayer, ntempbanplayer]
   unban:
      description: Unbans <player>.
      usage: /<command> <player>
      permission: Necessities.unban
      aliases: [nunban, unbanplayer, nunbanplayer]
   banip:
      description: Bans <ip> for an optional <reason>.
      usage: /<command> <ip|name> <reason>
      permission: Necessities.banip
      aliases: [nbanip]
   unbanip:
      description: Unbans <ip>.
      usage: /<command> <ip>
      permission: Necessities.unbanip
      aliases: [nunbanip]
   top:
      description: Goes to highest block.
      usage: /<command>
      permission: Necessities.top
      aliases: [ntop]
   fly:
      description: Toggles flymode for <name>.
      usage: /<command> <name>
      permission: Necessities.fly
      aliases: [nfly, bird, nbird]
   suicide:
      description: Commits suicide.
      usage: /<command>
      permission: Necessities.suicide
      aliases: [nsuicide, enditall, nenditall]
   motd:
      description: Display the message of the day.
      usage: /<command>
      permission: Necessities.motd
      aliases: [nmotd]
   faq:
      description: Display the server's frequently asked questions.
      usage: /<command>
      permission: Necessities.faq
      aliases: [nfaq]
   ignore:
      description: Ignores <name>.
      usage: /<command> <name>
      permission: Necessities.ignore
      aliases: [nignore, unignore, nunignore]
   skull:
      description: Gets <name>'s head.
      usage: /<command> <name>
      permission: Necessities.skull
      aliases: [head, nskull, nhead]
   msg:
      description: Messages <name> with your <message>.
      usage: /<command> <name> <message>
      permission: Necessities.msg
      aliases: [message, whisper, w, nmsg, nmessage, nwhisper, nw, pm, npm, nt, ntell, tell, t]
   reply:
      description: Replies to the last person to send you a message.
      usage: /<command> <message>
      permission: Necessities.reply
      aliases: [nr, r, nreply]
   togglechat:
      description: Toggles having to type say in the console.
      usage: /<command>
      permission: Necessities.togglechat
      aliases: [ntogglechat, tchat, ntchat, tc, ntc]
   say:
      description: Broadcasts <message> to the entire server.
      usage: /<command> <message>
      permission: Necessities.say
      aliases: [nsay, broadcast, nbroadcast]
   worlds:
      description: Displays the world names of loaded worlds.
      usage: /<command>
      permission: Necessities.worldmanager.worlds
      aliases: [levels, lvls, nworlds, nlevels, nlvls, mvlist, nmvlist]
   world:
      description: Sends <player> to <worldname>.
      usage: /<command> <player> <worldname>
      permission: Necessities.worldmanager.world
      aliases: [goto, dimension, dim, level, lvl, nlvl, nlevel, ndim, ndimension, ngoto, nworld, mvtp, nmvtp]
   createworld:
      description: Creates the world <name>.
      usage: /<command> <name> <environment> <generator> <type>
      permission: Necessities.worldmanager.createworld
      aliases: [newlevel, newlvl, nnewlvl, nnewlevel, ncreateworld, mvcreate, nmvcreate, mvimport, nmvimport]
   worldspawn:
      description: Takes you to the spawn of the world you are in.
      usage: /<command>
      permission: Necessities.worldmanager.worldspawn
      aliases: [nworldspawn, nmapspawn, mapspawn, mvs, nmvs]
   removeworld:
      description: Removes from files the world called <name>.
      usage: /<command> <name>
      permission: Necessities.worldmanager.removeworld
      aliases: [nremoveworld]
   createportal:
      description: Creates a portal called <name> that teleports to given <world>.
      usage: /<command> <name> <world teleporting to>
      permission: Necessities.worldmanager.createportal
      aliases: [ncreateportal, cportal, ncportal]
   removeportal:
      description: Removes the portal called <name>.
      usage: /<command> <name>
      permission: Necessities.worldmanager.removeportal
      aliases: [nremoveportal, rportal, nrportal]
   setworldspawn:
      description: Sets the spawn for the world you are in.
      usage: /<command>
      permission: Necessities.worldmanager.setworldspawn
      aliases: [nsetworldspawn, mvsetspawn, nmvsetspawn]
   modifyworld:
      description: Changes the specified setting for world <name>.
      usage: /<command> <name> <difficulty|gamemode|structures|pvp|animals|monsters> <value>
      permission: Necessities.worldmanager.modifyworld
      aliases: [nmodifyworld, mvm, nmvm, modify, nmodify]
   loadworld:
      description: Loads the world called <name>.
      usage: /<command> <name>
      permission: Necessities.worldmanager.loadworld
      aliases: [nloadworld, load, nload, mvload, nmvload]
   unloadworld:
      description: Unloads the world called <name>.
      usage: /<command> <name>
      permission: Necessities.worldmanager.unloadworld
      aliases: [nunloadworld, unload, nunload, nmvunload, mvunload]
   warps:
      description: Displays the list of warps.
      usage: /<command>
      permission: Necessities.worldmanager.warps
      aliases: [nwarps, locations, nlocations]
   warp:
      description: Teleports you to given warp.
      usage: /<command> <name>
      permission: Necessities.worldmanager.warp
      aliases: [nwarp, location, nlocation]
   createwarp:
      description: Creates a warp called <name> at your current location.
      usage: /<command> <name>
      permission: Necessities.worldmanager.createwarp
      aliases: [ncreatewarp, cwarp, ncwarp, ncreatelocation, createlocation, clocation, nclocation, setwarp, nsetwarp]
   removewarp:
      description: Removes the warp called <name>.
      usage: /<command> <name>
      permission: Necessities.worldmanager.removewarp
      aliases: [nremovewarp, rwarp, nrwarp, nremovelocation, removelocation, rlocation, nrlocation, deletewarp, ndeletewarp, dwarp, ndwarp, deletelocation, ndeletelocation, ndlocation, dlocation]
   whois:
      description: Displays information about <player>.
      usage: /<command> <player>
      permission: Necessities.rankmanager.whois
      aliases: [whoisp, whoisplayer, whoisuser, nwhois, nwhoisp, nwhoisplayer, nwhoisuser]
   promote:
      description: Promotes the <player> to next rank.
      usage: /<command> <player>
      permission: Necessities.rankmanager.promote
      aliases: [pr, npromote, npr]
   demote:
      description: Demotes the <player> to previous rank.
      usage: /<command> <player>
      permission: Necessities.rankmanager.demote
      aliases: [de, ndemote, nde]
   setrank:
      description: Sets <player> to <rank>.
      usage: /<command> <player> <rank>
      permission: Necessities.rankmanager.setrank
      aliases: [rank, nsetrank, nrank]
   reloadpermissions:
      description: Reloads the permissions from file.
      usage: /<command>
      permission: Necessities.rankmanager.reloadpermissions
      aliases: [reloadperm, nreloadpermissions, nreloadperm, relperm, nrelperm, relpermissions, nrelpermissions]
   addpermission:
      description: Adds <permission node> to <rank>'s permission nodes.
      usage: /<command> <rank> <permission node>
      permission: Necessities.rankmanager.addpermission
      aliases: [addperm, addpermissionrank, addpermrank, addpermr, addpermissionr, naddpermission, naddperm, naddpermissionrank, naddpermrank, naddpermr, naddpermissionr]
   delpermission:
      description: Deletes <permission node> from <rank>'s permission nodes.
      usage: /<command> <rank> <permission node>
      permission: Necessities.rankmanager.delpermission
      aliases: [delperm, delpermissionrank, delpermrank, delpermr, delpermissionr, ndelpermission, ndelperm, ndelpermissionrank, ndelpermrank, ndelpermr, ndelpermissionr]
   addpermissionuser:
      description: Adds <permission node> to <player>'s permission nodes.
      usage: /<command> <player> <permission node>
      permission: Necessities.rankmanager.addpermissionuser
      aliases: [addpermuser, addpermissionplayer, addpermissionp, addpermp, naddpermissionuser, naddpermuser, naddpermissionplayer, naddpermissionp, naddpermp]
   delpermissionuser:
      description: Deletes <permission node> from <player>'s permission nodes.
      usage: /<command> <player> <permission node>
      permission: Necessities.rankmanager.delpermissionuser
      aliases: [delpermuser, delpermissionplayer, delpermissionp, delpermp, ndelpermissionuser, ndelpermuser, ndelpermissionplayer, ndelpermissionp, ndelpermp]
   addpermsubrank:
      description: Adds <permission node> to <subrank>'s permission nodes.
      usage: /<command> <subrank> <permission node>
      permission: Necessities.rankmanager.addpermsubrank
      aliases: [naddpermsubrank, addpermissionsubrank, addpermissionsub, naddpermissionsubrank, naddpermissionsub]
   delpermsubrank:
      description: Deletes <permission node> from <subrank>'s permission nodes.
      usage: /<command> <subrank> <permission node>
      permission: Necessities.rankmanager.delpermsubrank
      aliases: [ndelpermsubrank, deletepermsubrank, ndeletepermsubrank, ndeletepermissionsubrank, deletepermissionsubrank]
   addsubrank:
      description: Adds <subrank> to <rank>'s subranks.
      usage: /<command> <rank> <subrank>
      permission: Necessities.rankmanager.addsubrank
      aliases: [addsubrankrank, addsub, addsubr, addsubrankr, naddsubrank, naddsubrankrank, naddsub, naddsubr, naddsubrankr]
   delsubrank:
      description: Deletes <subrank> from <rank>'s subranks.
      usage: /<command> <rank> <subrank>
      permission: Necessities.rankmanager.delsubrank
      aliases: [delsubrankrank, delsub, delsubrankr, delsubr, ndelsubrank, ndelsubrankrank, ndelsub, ndelsubrankr, ndelsubr]
   createsubrank:
      description: Creates the subrank with the name <subrank>.
      usage: /<command> <subrank>
      permission: Necessities.rankmanager.createsubrank
      aliases: [ncreatesubrank]
   removesubrank:
      description: Deletes the subrank with the name <subrank>.
      usage: /<command> <subrank>
      permission: Necessities.rankmanager.removesubrank
      aliases: [nremovesubrank, deletesubrank, ndeletesubrank]
   createrank:
      description: Creates the rank with the name <rank> inbetween <previous> and <next>.
      usage: /<command> <rank> <previous> <next>
      permission: Necessities.rankmanager.createrank
      aliases: [ncreaterank, naddrank, addrank]
   ranks:
      description: Lists all ranks.
      usage: /<command>
      permission: Necessities.rankmanager.ranks
      aliases: [nranks]
   rankcmds:
      description: Lists the new commands for <rank>.
      usage: /<command> <rank>
      permission: Necessities.rankmanager.rankcmds
      aliases: [nrankcmds, rankcommands, nrankcommands, rankinfo, nrankinfo]
   subranks:
      description: Lists the available subranks.
      usage: /<command>
      permission: Necessities.rankmanager.subranks
      aliases: [nsubranks]
   removerank:
      description: Deletes <rank>.
      usage: /<command> <rank>
      permission: Necessities.rankmanager.removerank
      aliases: [nremoverank, deleterank, ndeleterank, ndelrank, delrank]
   addsubrankuser:
      description: Adds <subrank> to <player>'s subranks.
      usage: /<command> <player> <subrank>
      permission: Necessities.rankmanager.addsubrankuser
      aliases: [addsubuser, addsubplayer, addsubp, addsubrankplayer, addsubrankp, naddsubrankuser, naddsubuser, naddsubplayer, naddsubp, naddsubrankplayer, naddsubrankp]
   delsubrankuser:
      description: Deletes <subrank> from <player>'s subranks.
      usage: /<command> <player> <subrank>
      permission: Necessities.rankmanager.delsubrankuser
      aliases: [delsubuser, delsubplayer, delsubp, delsubrankplayer, delsubrankp, ndelsubrankuser, ndelsubuser, ndelsubplayer, ndelsubp, ndelsubrankplayer, ndelsubrankp]
